<html>
    <head>
        <title>Bullets dan numbering</title>
    </head>
    <body>
        <p>daftra menggunakan bullets</p>
        <ul type='circle'>
            <li>sunday</li>
            <li>monday</li>
            <li>tuesday</li>
        </ul>
        <p>daftar menggunakan numbering angka</p>
        <ol type='1'>
            <li>sudnay</li>
            <li>monday</li>
            <li>tuesday</li>
        </ol>
        <p>daftar menggunakan numbering huruf</p>
        <ol type='a'>
            <li>sudnay</li>
            <li>monday</li>
            <li>tuesday</li>
        </ol>
        <p>daftar menggunakan numbering huruf romawi</p>
        <ol type='I'>
            <li>sudnay</li>
            <li>monday</li>
            <li>tuesday</li>
        </ol>
        
        
        
    </body>
</html>
